<h2>Liste des categories</h2>
<br>
<div class="p-3">
    <div class="card-body">
        <table class="table">
          <thead>
            <th>Nom</th><th>Desciption</th><th>Code</th>
          </thead>
          @if(categories){
            <tbody>
                @for(c of categories; track c){
                    <tr> 
                        <td> {{c.nom}}</td>
                        <td> {{c.description}}</td>
                        <td> {{c.code}}</td>
                                        
                    </tr>
                }
              </tbody> 
          }
       
        </table>
    </div>
    </div>
